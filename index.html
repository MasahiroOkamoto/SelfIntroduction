<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Masahiro Okamoto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <body>
    <!-- ヘッダー -->
    <header>
      <div class="container">
        <div class="header-title">
          <div id="top-btn" class="header-logo">Okamotchan</div>
        </div>
        <div class="header-menu">
          <ul class="header-menu-right">
            <li>
              <a href="#profile">Profile</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- トップ部分 -->
    <div class="top-section gray-section">
      <div class="top-inner">
        <div class="container">
          <div class="top-description">
            <h2>Okamotchan</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- スライダー -->
    <div id="stamps" class="stamps-section">
      <div class="container">
        <div class="section-title">
          <h3>My profile</h3>
        </div>
        <div id="stamp-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#stamp-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#stamp-carousel" data-slide-to="1" class=""></li>
            <li data-target="#stamp-carousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="item stamp-box">
              <img src="https://i.gyazo.com/cd858a29ad5a2f274fc98053eba2aef4.png">
              <h4>interest</h4>
            </div>
            <div class="item stamp-box">
              <img src="https://d2v9k5u4v94ulw.cloudfront.net/small_light(dw=240,dh=240,da=s,ds=s,cw=240,ch=240,cc=FFFFFF)/assets/images/2112026/original/23ee4a3e-5ae6-43f1-bf1f-96e17dca12f6?1541273633">
              <h4>this is me</h4>
            </div>
            <div class="item stamp-box active">
              <img src="https://challenged.doshisha.ac.jp/img/mv05.jpg">
              <h4>University student in kyoto</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div id="contact" class="contact-section gray-section">
      <div class="contact-section-inner">
        <div class="container">
          <div class="section-title">
            <h3>Contact</h3>
            <a href="https://twitter.com/okamotchan_">
            </a>
              <h6>Please follow me</h6>
          </div>

          <div class="contact-about">

          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="follow-us">
          <a href="https://www.facebook.com/masahiro.okamoto.758" class="social-icon" target='_blank'>
            <span class="fa fa-facebook"></span>
          </a>
          <a href="https://twitter.com/okamotchan_" class="social-icon" target='_blank'>
            <span class="fa fa-twitter"></span>
          </a>
        </div>
        <div class="copyright">©2018-Masahiro Okamoto
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
